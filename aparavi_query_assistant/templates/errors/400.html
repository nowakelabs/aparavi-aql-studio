{% extends "base.html" %}

{% block title %}Bad Request - Aparavi Query Assistant{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12 text-center">
        <div class="error-template">
            <h1><i class="fas fa-exclamation-circle fa-lg mb-4 text-warning"></i></h1>
            <h2>400 - Bad Request</h2>
            <div class="error-details mb-4">
                Sorry, there was a problem with your request. Please check your input and try again.
            </div>
            <div class="error-actions">
                <a href="/" class="btn btn-primary">
                    <i class="fas fa-home me-2"></i>Go to Home
                </a>
                <a href="javascript:history.back()" class="btn btn-outline-secondary ms-2">
                    <i class="fas fa-arrow-left me-2"></i>Go Back
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
